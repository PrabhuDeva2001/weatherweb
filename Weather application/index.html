<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather application/design.css">
</head>
<body>

    <h1>Weather Application</h1>

    <!-- Date & Time Section Added -->
    <div class="datetime">
        <p id="date"></p>
        <p id="time"></p>
    </div>

    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter your city Name" id="cityinput">
                <input type="submit" value="submit" id="add">
            </section>
        </section>

        <section class="display"> 
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>
        </section>
    </div>

    <div class="rain"></div>

    <script src="weather application/script.js"></script>
</body>
</html>
